<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form in HTML</title>
</head>

<body>
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required="true" />
        </div>

        <div>
            <label for="name">Email</label>
            <input type="email" id="Email" required="true" />
        </div>

        <div>
            <label for="phonenumber">Phone Number</label>
            <input type="PhoneNumber" id="PhoneNumber" required="true" />
        </div>

        <div>
            <label for="gender">Gender</label>
            <input type="radio" id="Gender" Value="Male" required="true" />
            <label for="Male">Male</label>
            <input type="radio" id="Gender" Value="Female" />
            <label for="Male">Female</label>
        </div>

        <div>
            <label>Profession</label>
            <input list="Professions" id="profession" required="true" />
            <datalist id="Professions">
                <option value="Gov.Official">
                <option value="Private Employee">
                <option value="Self Employed">
                <option value="Unemployed">
            </datalist>
        </div>

        <div>
            <label for="message">Message</label>
            <textarea id="message" rows="2" cols="10" required="true"></textarea><br>
        </div>

        <div>
            <label for="agree">I agree the terms and conditions</label>
            <input id="agree" type="checkbox">
        </div>
        <input type="reset" value="Reset" />

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
